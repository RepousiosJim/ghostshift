<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="864" viewBox="0 0 1280 864" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
