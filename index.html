<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GhostShift</title>
  <!-- Favicon assets -->
  <link rel="icon" type="image/x-icon" href="/ghostshift/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/ghostshift/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/ghostshift/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/ghostshift/apple-touch-icon.png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f; 
    }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
    }
    /* Phase A: Improved fullscreen support - canvas fills screen cleanly */
    #game-container { 
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: none;
    }
    #game-container canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    /* Hide scrollbars in fullscreen */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
