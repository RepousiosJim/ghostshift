<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostShift</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0f; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
    }
    #game-container { 
      border: 2px solid #2a2a3a;
      box-shadow: 0 0 20px rgba(100, 100, 255, 0.2);
    }
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
    }
    .timer { font-size: 24px; color: #00ffaa; text-shadow: 0 0 10px #00ffaa; }
    .run-info { font-size: 14px; color: #888; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
